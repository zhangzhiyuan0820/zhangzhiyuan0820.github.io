---
layout: index
---

<article id="post__content">
  <h1 id="post__title" data-identifier="{{ page.date | date: "%Y%m%d" }}">{{ page.title }}</h1>
  {{ content }}
</article> <!-- end #post__content -->
<br />

<div>
  {% for book in page.books %}
  <div style="border:1px solid #d9d9d9; -webkit-box-shadow:2px 2px 5px #d9d9d9; padding: 10px">
    <div style="padding: .4em .6em .4em;font-weight: bold;line-height: 1;color: inherit;text-align: center;white-space: nowrap;vertical-align: baseline;background-color: #fff"> {{ book.title }} </div>
    <hr style="border : 1px dashed #d9d9d9;" />
    <table width="100%">
      <tbody>
        <td rowspan="6" width=1><img src="{{ book.cover }}"></td>
        <tr><td align="right" style="width:80px; color:#666">作者：</td><td style="table-layout:fixed">{{ book.author }}</td></tr>
        <tr><td align="right" style="color:#666">出版：</td><td>{{ book.publisher }}</td></tr>
        <tr><td align="right" style="color:#666">语言：</td><td>{{ book.language }}</td></tr>
        <tr>
          <td align="right" style="color:#666">链接：</td><td>
          <a href="{{ book.link }}" title="{{ book.link }}" target="_blank" style="color: #29A284;">图书链接</a>
        </td></tr>
        <tr>
          <td align="right" style="color:#666">状态：</td>
          <td style="display: inline;padding: .2em .6em .3em;font-size: 75%;font-weight: bold;line-height: 1;color: #fff;text-align: center;white-space: nowrap;vertical-align: baseline;border-radius: .25em;
          {% if book.status == '已读' %}
            background-color: #5cb85c;
          {% elsif book.status == '在读' %}
            background-color: #5bc0de;
          {% elsif book.status == '未读' %}
            background-color: #777;
          {% endif %}">
          {{ book.status }}
          </td>
        </tr>
        <tr><td colspan="3"><span style="color:#666">评论：</span>{{ book.description }}</td></tr>
      </tbody>
    </table>
  </div>
  <br/>
  {% endfor %}
</div>
<div id="post__share">
  <a id="icon-twitter" class="fontello" href="https://twitter.com/intent/tweet?url=http://zhenchen.me/{{ page.url }}&text={{ page.title }}" target="_blank"></a>
  <a id="icon-cc" class="fontello" href="http://creativecommons.org/licenses/by-nc-sa/3.0" target="_blank"></a>
  <a id="icon-weibo" class="fontello" href="http://v.t.sina.com.cn/share/share.php?url=http://zhenchen.me/{{ page.url }}&title={{ page.title }}" target="_blank"></a>
</div> <!-- end #post__share -->
